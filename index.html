<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/39e591cd39.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <label for="todo">To Do List</label>

        <div class="todo-input">
            <input type="text" class="todo-text" id="todo-text" placeholder="Write Something to Do" />
            <button class="btn-todo-add" id="btn-todo-add">Add</button>
        </div>
    
        <div class="todos" id="todos">
  
        </div>

        <div class="todos-completed" id="todos-completed">
            <div class="todos-completed-main">
                <h2 class="todos-completed-title">Completed Todos</h2>
                <ol class="todos-completed-list">
                    
                </ol>
            </div>
        </div>

    </div>

    <button class="btn-delete-all">Delete All Todos List</button>
    <script src="./js/script.js"></script>
</body>
</html>
